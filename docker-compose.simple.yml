version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: ayudia-bot
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/usr/src/app/data
      - ./logs:/usr/src/app/logs
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=https://api.openai.com/v1  # Usar OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COMPANY_NAME=${COMPANY_NAME:-Tu Empresa}
      - COMPANY_PHONE=${COMPANY_PHONE:-+1234567890}
      - COMPANY_EMAIL=${COMPANY_EMAIL:-contacto@empresa.com}
    networks:
      - ayudia-network

networks:
  ayudia-network:
    driver: bridge
