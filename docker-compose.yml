version: '3.8'

services:
  whatsapp-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ayudia-bot
    restart: unless-stopped
    ports:
      - "3001:3001"  # Panel de configuración
    volumes:
      # Persistir datos de sesión de WhatsApp
      - ./data:/usr/src/app/data
      # Logs persistentes
      - ./logs:/usr/src/app/logs
    environment:
      - NODE_ENV=production
      # Variables para Ollama (si usas Ollama en otro contenedor)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      # Variables de la empresa
      - COMPANY_NAME=${COMPANY_NAME:-Tu Empresa}
      - COMPANY_PHONE=${COMPANY_PHONE:-+1234567890}
      - COMPANY_EMAIL=${COMPANY_EMAIL:-contacto@empresa.com}
    networks:
      - ayudia-network
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servicio Ollama para IA local
  ollama:
    image: ollama/ollama:latest
    container_name: ayudia-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - ayudia-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Panel web React (opcional)
  web-panel:
    build:
      context: ./src/web-react
      dockerfile: Dockerfile
    container_name: ayudia-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://whatsapp-bot:3001
    networks:
      - ayudia-network
    depends_on:
      - whatsapp-bot

networks:
  ayudia-network:
    driver: bridge

volumes:
  ollama_models:
    driver: local
